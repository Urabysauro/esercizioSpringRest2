spring.application.name=esercizioSpringRest2
spring.datasource.url=jdbc:mysql://localhost:3306/esercizio_spring_rest2?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp